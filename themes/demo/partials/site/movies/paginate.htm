<label>Page</label>
<select class="form-select" name="Filter[page]">
    {% for i in 1..pages %}
        {% if i == page %}
            <option value="{{i}}" selected>
                {{page}}
            </option>
        {% else %}
            <option value="{{i}}">
                {{i}}
            </option>
        {% endif %}
    {% endfor %}
</select>
