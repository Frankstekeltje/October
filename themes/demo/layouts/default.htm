description = "Default layout"

[resources]
less[] = "layouts/default.less"

[session]
security = "all"
==
<!DOCTYPE html>
<html>
    <head>
        {% partial 'site/meta' %}
    </head>
    <body class="{{ 'page-'~this.page.id }}">

        <!-- Header -->
        <header id="layout-header">
            {% partial 'site/header' %}
        </header>

        <!-- Content -->
        <section id="layout-content">
            {% page %}
        </section>


        <!-- Footer -->
        <footer id="layout-footer">
            {% partial 'site/footer' %}
        </footer>

        <script src="{{ 'assets/dist/js/app.js'|theme }}"></script>

        <script type="text/javascript">
            jQuery(document).ready(function($){
                $('.contact-form').on('ajaxError', function(event, message){
                    $('.alert-danger').show();
                });
                $('.contact-form').on('ajaxSuccess', function(event, message){
                    $('.alert-danger').hide();
                    $('.alert-success').show();
                });
            });
        </script>

        {% framework extras %}
        {% scripts %}

    </body>
</html>
