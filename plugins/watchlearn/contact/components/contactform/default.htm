<div class="container mb-5">
    <form data-request="contactform::onSend" data-request-validate data-request-flash class="col-4-4-24">
        <label>your name</label>
        <input class="form-control" type="text" name="name">
        <span data-validate-for="name" class="alert-danger row">Hey! what about your name?</span>

        <label>Your email</label>
        <input class="form-control" type="email" name="email">
        <span data-validate-for="email" class="alert-danger row"></span>

        <label>Your message</label>
        <textarea class="form-control mb-3" type="content"></textarea>

        <button class="btn btn-primary" type="submit" data-attach-loading>Send</button>
    </form>
</div>
